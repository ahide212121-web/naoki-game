<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Player Cyber Tennis</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <h1 class="glow-text">CYBER TENNIS TEAM</h1>
      <div id="score-board" class="hidden">
        <div class="team-score left">
          <span class="team-label">TEAM A</span>
          <span id="score-p1">0</span>
        </div>
        <div class="vs">VS</div>
        <div class="team-score right">
          <span id="score-p2">0</span>
          <span class="team-label">TEAM B</span>
        </div>
      </div>
    </header>

    <main>
      <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>

        <!-- Lobby Overlay -->
        <div id="lobby-screen" class="overlay">
          <div class="glass-panel">
            <h2>GAME LOBBY</h2>
            <div id="player-list">
              <div class="team-col">
                <h3>TEAM A</h3>
                <ul id="list-left"></ul>
              </div>
              <div class="team-col">
                <h3>TEAM B</h3>
                <ul id="list-right"></ul>
              </div>
            </div>
            <p id="status-message">Waiting for players...</p>
            <button id="btn-start" class="btn-primary">START GAME</button>
          </div>
        </div>

        <!-- Result Overlay -->
        <div id="result-screen" class="overlay hidden">
          <div class="glass-panel">
            <h2 id="result-message">YOU WIN</h2>
            <button id="btn-replay" class="btn-primary">PLAY AGAIN</button>
          </div>
        </div>
      </div>

      <div class="controls-ui">
        <button id="btn-end" class="btn-danger hidden">END MATCH</button>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
